<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and general styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://via.placeholder.com/1500'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Container to hold the content */
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF6347; /* Tomato color for the heading */
        }

        /* Paragraph */
        p {
            font-size: 1.2em;
            color: #D3D3D3; /* Light gray color */
            margin-bottom: 30px;
        }

        /* Links container */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Style for each link */
        .contact-links a {
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            color: #FFD700; /* Golden color for links */
            transition: color 0.3s ease;
        }

        .contact-links a:hover {
            color: #FF6347; /* Tomato color on hover */
            text-decoration: underline;
        }

        /* Button style */
        .btn {
            display: inline-block;
            background-color: #FF6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF4500; /* Darker red on hover */
        }

        /* "Back to Homepage" button */
        .back-home-btn {
            display: inline-block;
            background-color: #4CAF50; /* Green color for Back to Homepage button */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>You can reach out to me by email or connect with me on social media through the links provided below.</p>
        
        <div class="contact-links">
            <a href="mailto:naveenporwal3@hotmail.com">Email</a>
            <a href="https://www.github.com/naveenporwal3" target="_blank">Github</a>
            <a href="https://www.twitter.com/naveenporwal3" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/naveen-porwal" target="_blank">LinkedIn</a>
        </div>

        <!-- Optional: Add a call-to-action button -->
        <a href="mailto:your-email@example.com" class="btn">Send an Email</a>

        <!-- "Back to Homepage" button -->
        <a href="/" class="back-home-btn">Back to Homepage</a>
    </div>
</body>
</html>
