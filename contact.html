<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 1.2em;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-links a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1.1em;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>You can reach out to me by email or connect with me on social media through the links provided below.</p>
        <div class="contact-links">
            <a href="mailto:your-email@example.com">Email</a>
            <a href="https://www.instagram.com/your-profile" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/your-profile" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
